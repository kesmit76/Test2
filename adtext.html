<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ads.txt Checker</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2em;
    }
    textarea {
      width: 100%;
      height: 150px;
    }
    pre {
      background: #f4f4f4;
      padding: 1em;
      border: 1px solid #ccc;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>ads.txt Checker</h1>
  <p>Paste domains below (one per line):</p>
  <textarea id="domainInput" placeholder="e.g., theguardian.com\nsundial.csun.edu"></textarea><br>
  <button onclick="runCheck()">Run</button>
  <div id="results"></div>

  <script>
    async function runCheck() {
      const input = document.getElementById('domainInput').value;
      const domains = input.split('\n').map(d => d.trim()).filter(Boolean);
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      for (const domain of domains) {
        const fullUrl = `https://www.${domain}/ads.txt`;
        const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(fullUrl)}`;

        const section = document.createElement('div');
        section.innerHTML = `<h3>${domain}</h3><pre>Loading...</pre>`;
        resultsDiv.appendChild(section);

        try {
          const res = await fetch(proxyUrl);
          if (!res.ok) throw new Error(`HTTP status ${res.status}`);
          const text = await res.text();
          section.querySelector('pre').textContent = text || '(Empty file)';
        } catch (err) {
          section.querySelector('pre').textContent = `Error loading: ${fullUrl} â€” ${err.message}`;
        }
      }
    }
  </script>
</body>
</html>
