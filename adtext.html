<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ads.txt Checker</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    textarea { width: 100%; height: 150px; margin-bottom: 10px; }
    button { padding: 10px 20px; font-size: 16px; }
    pre { background: #f9f9f9; padding: 10px; border: 1px solid #ddd; white-space: pre-wrap; }
    .domain-block { margin-bottom: 20px; }
    .not-found { color: red; }
    .success { color: green; }
  </style>
</head>
<body>

<h2>ads.txt Checker</h2>
<p>Paste one domain per line (e.g., <code>sundial.csun.edu</code>, <code>thecrimson.com</code>):</p>
<textarea id="domainInput" placeholder="Enter domains here..."></textarea>
<br>
<button onclick="checkAdsTxt()">Run</button>

<div id="results"></div>

<script>
  async function checkAdsTxt() {
    const resultsDiv = document.getElementById('results');
    resultsDiv.innerHTML = '';
    const input = document.getElementById('domainInput').value;
    const domains = input.split('\n').map(line => line.trim()).filter(line => line);

    for (const domain of domains) {
      const fullDomain = `www.${domain}`;
      const url = `https://${fullDomain}/ads.txt`;

      const container = document.createElement('div');
      container.className = 'domain-block';

      const title = document.createElement('strong');
      title.textContent = `${fullDomain}:`;
      container.appendChild(title);

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        const text = await response.text();

        const pre = document.createElement('pre');
        pre.className = 'success';
        pre.textContent = text || '(empty file)';
        container.appendChild(pre);
      } catch (e) {
        const errorMsg = document.createElement('div');
        errorMsg.className = 'not-found';
        errorMsg.textContent = `ads.txt not found or inaccessible at ${url} â€” ${e.message}`;
        container.appendChild(errorMsg);
      }

      resultsDiv.appendChild(container);
    }
  }
</script>

</body>
</html>
