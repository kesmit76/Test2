<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ads.txt Fetcher</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f5f5f5; }
    textarea { width: 100%; height: 200px; }
    button { margin-top: 10px; padding: 10px 20px; }
    pre { background: #eee; padding: 10px; margin-top: 20px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h2>ads.txt Checker</h2>
  <textarea id="domains" placeholder="Enter domains, one per line..."></textarea><br>
  <button onclick="fetchAdsTxt()">Run</button>
  <button onclick="exportToCSV()">Export to CSV</button>
  <pre id="output"></pre>

  <script>
    const results = [];

    async function fetchAdsTxt() {
      results.length = 0;
      const output = document.getElementById('output');
      output.textContent = '';
      const domains = document.getElementById('domains').value.split('\n').map(d => d.trim()).filter(Boolean);

      for (const domain of domains) {
        const url = `https://www.${domain}/ads.txt`;
        try {
          const res = await fetch(url, { mode: 'cors' });
          if (!res.ok) throw new Error('Status ' + res.status);
          const text = await res.text();
          results.push({ domain, content: text });
          output.textContent += `--- ${url} ---\n${text}\n\n`;
        } catch (e) {
          const errorMsg = `ads.txt not found or inaccessible at ${url} â€” ${e.message}`;
          results.push({ domain, content: 'No ads.txt file was found' });
          output.textContent += `${errorMsg}\n\n`;
        }
      }
    }

    function exportToCSV() {
      const lines = ['Domain,ads.txt Content'];
      for (const { domain, content } of results) {
        const sanitized = content.replace(/"/g, '""').replace(/\n/g, '\\n');
        lines.push(`"${domain}","${sanitized}"`);
      }
      const blob = new Blob([lines.join('\n')], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'ads_txt_results.csv';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
